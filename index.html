<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19: Home-page</title>
    <link rel="stylesheet" href="css/home.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body> 
      <div>
        <h1 class="titulo">COVID-19</h1>
      </div>  
      <div class="busca">
          <label class="textbusca">Search by country name</label> <br><br>
          <input class="inputbusca">
          <label class="selectbusca">Choose a status: </label>
          <select class="statusbusca">
            <option value="0">Confirmed</option>
            <option value="1">Deaths</option>
            <option value="2">Recovered</option>
          </select>
          <label class="selectbusca">See the first case: </label>
          <select class="dayonebusca">
            <option value="0">Yes</option>
            <option value="1">No</option>
          </select><br><br>
          <button class="botaobusca">Search</button>
      </div>
      <hr class="separador">
      <div class="visaogeral">
        <table class="tabela">
        <caption class="legendatabela">Summary</caption>
            <thead class="cabecalho">
            <tr>
                <th scope="col">Country</th>
                <th scope="col">Confirmed</th>
                <th scope="col">Deaths</th>
                <th scope="col">Recovered</th>
            </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
      </div>
  </body>
</html>
